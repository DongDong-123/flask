<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>base页面</title>
    <meta name="description" content="这是一个 base 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <!-- <meta name="apple-mobile-web-app-title" content="Amaze UI" /> -->
    <script src="/static/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <script src="/static/assets/js/jquery.min.js"></script>
    {% block css %}
    {% endblock %}
</head>

<body data-type="index">
    <script src="/static/assets/js/theme.js"></script>
        <div class="am-g tpl-g">
            <!-- 头部 -->
            <header>
                <!-- logo -->
                <div class="am-fl tpl-header-logo">
                    <a href="javascript:;">
                        <img src="/static/assets/img/logo.png" alt="">
                    </a>
                </div>
                <!-- 右侧内容 -->
                <div class="tpl-header-fluid">
                    <!-- 侧边切换 -->
                    <div class="am-fl tpl-header-switch-button am-icon-list">
                        <span></span>
                    </div>
                    <!-- 搜索 -->
                    <div class="am-fl tpl-header-search">
                        <form class="tpl-header-search-form" action="javascript:;">
                            <button class="tpl-header-search-btn am-icon-search">
                            </button>
                            <input class="tpl-header-search-box" type="text" placeholder="搜索内容...">
                        </form>
                    </div>
                    <!-- 其它功能-->
                    <div class="am-fr tpl-header-navbar">
                        <ul>
                            <!-- 欢迎语 -->
                            <li class="am-text-sm tpl-header-navbar-welcome">
                                <a href="javascript:;">欢迎你,
                                    <span>{{ session['AdminUsers']['name'] }}</span>
                                </a>
                            </li>
                            <!-- 退出 -->
                            <li class="am-text-sm">
                                <a href="{{ url_for('admin.logout') }}">
                                    <span class="am-icon-sign-out"></span> 退出
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- 风格切换 -->
            <div class="tpl-skiner">
                <div class="tpl-skiner-toggle am-icon-cog">
                </div>
                <div class="tpl-skiner-content">
                    <div class="tpl-skiner-content-title">
                        选择主题
                    </div>
                    <div class="tpl-skiner-content-bar">
                        <span class="skiner-color skiner-white" data-color="theme-white"></span>
                        <span class="skiner-color skiner-black" data-color="theme-black"></span>
                    </div>
                </div>
            </div>
            <!-- 侧边导航栏 -->
            <div class="left-sidebar">
                <!-- 用户信息 -->
                <div class="tpl-sidebar-user-panel">
                    <div class="tpl-user-panel-slide-toggleable">
                        <div class="tpl-user-panel-profile-picture">
                            <img src="" alt=""> </div>
                        <span class="user-panel-logged-in-text">
                            <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon">
                            </i>{{ session['AdminUsers']['name'] }}
                        </span>
                        <a href="javascript:;" class="tpl-user-panel-action-link">
                            <span class="am-icon-pencil"></span>账号设置
                        </a>
                    </div>
                </div>
                <!-- 菜单 -->
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-link">
                        <a href="{{ url_for('admin.index') }}" class="active">
                            <i class="am-icon-home sidebar-nav-link-logo">
                            </i> 首页
                        </a>
                    </li>
                    <li class="sidebar-nav-heading">
                        <span class="sidebar-nav-heading-info"> 常用页面
                        </span>
                    </li>
                    <!-- 会员管理 -->
                    <li class="sidebar-nav-link">
                        <a href="{{ url_for('admin.blogs') }}" class=" sidebar-nav-sub-title">
                            <i class="am-icon-table sidebar-nav-link-logo"></i> 博文管理
                        </a>
                    </li>
                    <!-- 分类管理 -->
                   
                    <li class="sidebar-nav-link">
                        <a href="{{ url_for('admin.typemanage') }}" class="sidebar-nav-sub-title">
                            <i class="am-icon-table sidebar-nav-link-logo"></i> 分类管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="{{ url_for('admin.comment') }}" class="sidebar-nav-sub-title">
                            <i class="am-icon-table sidebar-nav-link-logo"></i> 评论管理
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 内容区域 -->
            {% block forms %}
            <div>此页暂无内容</div>>
                
            </div>
            {% endblock %}

        </div>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/amazeui.datatables.min.js"></script>
    <script src="/static/assets/js/dataTables.responsive.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

</body>
</html>
