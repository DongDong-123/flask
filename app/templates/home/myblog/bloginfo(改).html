{% extends 'home/myblog/index.html' %}
	{% block title %}
		<title>博文内容</title>
	{% endblock %}

	{% block con %}
	<div class="container-fluid">
		<div class="row">
			<div data-am-widget="list_news" class="col-md-8 col-md-offset-2 am-list-news am-list-news-default" >
    		    <!--列表标题-->
    			<div class="am-list-news-hd am-cf">
    			   <!--带更多链接-->
    			    <a href="##" class="">
    			      <h2>栏目标题</h2>
    			        <!-- <span class="am-list-news-more am-fr">更多 &raquo;</span> -->
    			    </a>
		    	</div>
    			<div class="col-md-8 col-md-offset-2 am-list-news-bd">
    				<ul class="am-list">
    				{% for i in Ainfo %}
    				    <li class="am-g am-list-item-dated">
    				        <a href="##" class="am-list-item-hd ">
    				        	{{ i.title }}	
    				        </a>
    				        <span class="am-list-date">{{ i.addtime }}</span>
    				    </li>
    				{% endfor %}
    				</ul>
    			</div>
    		</div>
    	</div>
	</div>
	{% endblock %}
