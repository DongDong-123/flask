{% extends 'home/index.html' %}

	{% block title %}
		<title>{{ uinfo.name }}的博客</title>
	{% endblock %}


	{% block con %}
		<div class="container-fluid">
			<div class="row">
				<h2 style="text-align: center;">
				{{ uinfo.name }}的博客
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<table class="table table-striped" style="width: 800px;font-size: 20px" align="center">
					<tr>
						<th>标题</th>
						<th>发布时间</th>
						<th>分类</th>
						<th>操作</th>
					</tr>
					{% for i in arts %}
					<tr>
						<td><a href="{{ url_for('home.bloginfo',name=uinfo.name,aid=i.Article.id) }}">{{ i.Article.title }}</a></td>
						<td>{{ i.Article.addtime }}</td>
						<td>{{ i.Types.tname }}</td>
						<td>
						<a href="{{ url_for('home.edit',aid = i.Article.id) }}" title="">修改</a> 
						<a href="{{ url_for('home.delatricle', aid = i.Article.id) }}" title="">删除</a>
						</td>
					</tr>
					{% endfor %}
				</table>
				
			</div>
			
		</div>


	{% endblock %}
